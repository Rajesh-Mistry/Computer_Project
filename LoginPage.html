<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer World - Login Page</title>
  <link rel="stylesheet" href="CSS/Login.css"> <!-- Link to your CSS file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Trochut&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login To Computer World</h2>
      <button class="G">
        Continue with Google
      </button>
      <button class="G">
        Continue with Facebook
      </button>
      <button class="G">
        Continue with Apple
      </button>
      <hr role="presentation">
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <div class="remember-forget-container">
          <label>
            <input type="checkbox" name="remember" id="remember"> Remember me
          </label>
          
          <button type="submit" class="G s">Login</button>
          <a href="#" class="a">Forget Password?</a>

          
        </div>
        
      </form>
    </div>
    <hr role="presentation">
    <div class="a">
      <p>Don't have an account? <a class="ax" href="#">Sign up now</a></p>
    </div>
  </div>
</body>

</html>
